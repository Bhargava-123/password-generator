
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- action is used to specify where the form will lead the user next -->
<div class = 'containter text-center'>
  <h1>Password generator</h1>
  <form action="{% url 'password' %}">
    <select name="length">
      <option value="6"> 6 </option>
      <option value="7"> 7 </option>
      <option value="8"> 8 </option>
      <option value="9"> 9 </option>
      <option value="10"> 10 </option>
      <option value="11"> 11 </option>
      <option value="12" selected="selected"> 12 </option>
      <option value="13"> 13 </option>
    </select>
  <br>
  <input type="checkbox" name="uppercase">Uppercase
  <br>
  <input type="checkbox" name="special characters">special characters
  <br>
  <input type="checkbox" name="numbers">numbers
  <br>
  <input type="submit" value="Generate Password">
  </form>

  <br>
  <a href="{% url 'about' %}"> about </a>
  </div>
